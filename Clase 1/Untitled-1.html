<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {

            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">Contenedor 1 (Izquierda)</div>
    <div class="container">Contenedor 4 (Centro)</div>
    <div class="container">Contenedor 7 (Derecha)</div>
